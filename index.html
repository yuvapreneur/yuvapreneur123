<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ThatCourse We Made Today – Youthpreneur</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #b22222;
      --secondary: #cc3333;
      --cream-bg: #faf5e9;
      --light-peach: #fff5f2;
      --accent: #e64c3c;
      --urgent: #cc0000;
      --text: #2d2d2d;
      --dark: #161718;
      --shadow: 0 4px 24px rgba(179,34,34,0.10);
      --card-bg: #fff;
    }
    html, body {
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: var(--cream-bg);
      color: var(--text);
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(90deg, #fff5f2 20%, #faf5e9 80%);
      text-align: center;
      padding: 3.25rem 10px 2.3rem 10px;
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 2px 16px rgba(179,34,34,0.03);
    }
    header h1 {
      color: var(--primary);
      font-size: 2.6rem;
      margin: 0 0 12px 0;
      font-weight: 700;
      letter-spacing: 1px;
      line-height: 110%;
    }
    header p {
      color: #5d5d5d;
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .urgency {
      background: linear-gradient(90deg, #ffeaea 70%, #faf5e9);
      color: var(--urgent);
      text-align: center;
      font-weight: 700;
      font-size: 1.18rem;
      padding: 14px 0 6px 0;
      margin: 0 auto 18px auto;
      border-radius: 22px;
      border-bottom: 2.5px solid var(--urgent);
      max-width: 560px;
      box-shadow: 0 2px 18px rgba(204,0,0,0.08);
      letter-spacing: 0.2px;
      transition: background 0.2s;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 24px auto 0 auto;
      padding: 0 2vw;
      box-sizing: border-box;
    }
    /* --- Modules section --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px 22px;
      margin-bottom: 28px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 26px 19px 18px 19px;
      min-height: 126px;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      transition: box-shadow 0.15s;
      border-top: 3px solid var(--primary);
      position: relative;
    }
    .card h3 {
      font-size: 1.13rem;
      color: var(--primary);
      margin: 0 0 7px 0;
      font-weight: 700;
      letter-spacing: 0.6px;
    }
    .card .desc { color: #474747; font-size:1.03rem; margin-bottom: 4px; }
    .price {
      position: absolute;
      bottom: 14px; right: 18px;
      font-weight: 700;
      color: var(--secondary);
      background: #FFF3F1;
      padding: 3px 12px;
      border-radius: 10px;
      font-size: 1rem;
      letter-spacing: 0.4px;
    }
    .cta-btn {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      margin-top: 13px;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(179,34,34,0.08);
      letter-spacing: 0.3px;
      transition: background 0.14s;
      width: 100%;
    }
    .cta-btn:hover { background: linear-gradient(99deg, #cd2a2a, #e85c50);}
    /* --- Section headings --- */
    h2 {
      color: var(--primary);
      font-weight: 700;
      font-size: 1.45rem;
      letter-spacing: 0.2px;
      margin: 32px 0 18px 0;
      border-left: 5px solid var(--primary);
      padding-left: 11px;
    }
    .section-subtitle {
      color: #555;
      font-size: 1rem;
      margin-left: 16px;
      margin-top: -14px;
      margin-bottom: 14px;
      font-weight: 500;
    }
    /* --- Form Styles --- */
    .form-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 13px;
      padding: 36px 25px 29px 25px;
      max-width: 410px;
      margin: 32px auto 0 auto;
    }
    .form-group {
      position: relative;
      margin-bottom: 18px;
    }
    .form-group input {
      width: 100%;
      padding: 13px 10px 9px 10px;
      font-size: 1rem;
      border: 1.2px solid #e5e3e3;
      border-radius: 4px;
      outline: none;
      background: #f9f7f6;
      font-family: inherit;
    }
    .form-group label {
      position: absolute;
      top: 10px;
      left: 13px;
      color: #989999;
      font-size: 1rem;
      pointer-events: none;
      transition: all .2s;
      background: transparent;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 7px;
      font-size: 0.86rem;
      color: var(--secondary);
      background: var(--card-bg);
      padding: 0 4px;
    }
    .form-card .cta-btn { margin-top: 12px;}
    #message { text-align:center; color:var(--urgent); font-weight:600; margin-top:11px;}
    @media (max-width: 640px){
      .grid {grid-template-columns: 1fr;}
      .container {padding:0 2vw;}
      .form-card {padding:18px 5vw;}
      header{padding: 2.2rem 2vw 1.35rem 2vw;}
    }
  </style>
</head>
<body>
  <header>
    <h1>ThatCourse We Made Today</h1>
    <p>Modern Digital Marketing & Business Mastery by Youthpreneur</p>
  </header>
  <div class="urgency">
    Limited-time offer: Enroll now for all 17 modules at just ₹499! <br>Hurry, price will rise to ₹799 soon.
  </div>
  <div class="container">
    <h2>Included Course Modules</h2>
    <div class="grid" id="modules"></div>

    <h2>Exclusive Bonuses</h2>
    <div class="grid" id="bonuses"></div>
  </div>

  <form class="form-card" id="registerForm" autocomplete="off">
    <h2>Register / Login to Enroll</h2>
    <div class="form-group">
      <input type="text" id="name" required placeholder=" "/>
      <label for="name">Full Name</label>
    </div>
    <div class="form-group">
      <input type="tel" id="phone" required placeholder=" "/>
      <label for="phone">Phone Number</label>
    </div>
    <div class="form-group">
      <input type="email" id="email" required placeholder=" "/>
      <label for="email">Email</label>
    </div>
    <div class="form-group">
      <input type="text" id="profession" required placeholder=" "/>
      <label for="profession">Profession</label>
    </div>
    <div class="form-group">
      <input type="text" id="city" required placeholder=" "/>
      <label for="city">City</label>
    </div>
    <div class="form-group">
      <input type="text" id="state" required placeholder=" "/>
      <label for="state">State</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" required placeholder=" "/>
      <label for="password">Create Password</label>
    </div>
    <button type="submit" class="cta-btn">Register and Buy Now</button>
    <div id="message"></div>
  </form>

<script>
  // List all 17 modules with sample descriptions for a real UI
  const modulesList = [
    { title: "Marketing Fundamentals", desc: "Understand core marketing concepts and strategies." },
    { title: "Digital Marketing Basics", desc: "Learn the foundations of digital growth campaigns." },
    { title: "Website & Online Store Setup", desc: "Step-by-step website and eCommerce setup." },
    { title: "Google My Business & Local SEO", desc: "Grow your local presence using Google tools." },
    { title: "Local SEO Strategies", desc: "Make your business discoverable locally." },
    { title: "Content Marketing", desc: "Craft high-impact, converting content." },
    { title: "Social Media Marketing", desc: "Engage and grow on all major social platforms." },
    { title: "Content Creation & AI Use", desc: "Leverage AI for creative business assets." },
    { title: "Email Marketing & Automation", desc: "Convert with email sequences & automation." },
    { title: "Capstone Project & Real Application", desc: "Apply all skills in a guided real project." },
    { title: "Mobile Marketing & App Store Optimization", desc: "Acquire customers with mobile-first strategies." },
    { title: "E-Commerce Management", desc: "Master store optimization & sales funnels." },
    { title: "Online Reputation Management", desc: "Manage and protect your brand online." },
    { title: "Video & Podcast Marketing", desc: "Get results with video/audio content." },
    { title: "Digital Media Planning & Buying", desc: "Budget and buy digital media with confidence." },
    { title: "Advanced Sales Strategies", desc: "Close more deals with proven techniques." },
    { title: "Business Growth & Scaling", desc: "Scale up with smart business models." },
  ];

  const bonuses = [
    { title: "Content Marketing Guide", price: 299, desc: "Step up your content creation and conversion." },
    { title: "SEO Best Practices", price: 399, desc: "Rank higher and get free organic traffic." },
    { title: "Social Media Tips", price: 250, desc: "Boost engagement with smart, actionable strategies." }
  ];

  const modulesDiv = document.getElementById('modules');
  modulesList.forEach(m => {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `<h3>${m.title}</h3><div class="desc">${m.desc}</div>`;
    modulesDiv.appendChild(card);
  });

  const bonusesDiv = document.getElementById('bonuses');
  bonuses.forEach(b => {
    const card = document.createElement('div');
    card.className = "card";
    card.innerHTML = `<h3>${b.title}</h3><div class="desc">${b.desc}</div>
      <span class="price">₹${b.price}</span>
      <button class="cta-btn" onclick="buyBonus(${b.price})">Buy Bonus</button>`;
    bonusesDiv.appendChild(card);
  });

  // Razorpay
  const razorpayPageUrl = "https://rzp.io/rzp/rD8ThUeD";

  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const fields = ['name','phone','email','profession','city','state','password'];
    for (const id of fields) {
      if (!document.getElementById(id).value.trim()) {
        showMessage('Please fill all fields.');
        return;
      }
    }
    // TODO: Save data securely to backend if needed!
    window.open(razorpayPageUrl, "_blank");
  });

  function buyBonus(price) {
    window.open(razorpayPageUrl, "_blank");
  }
  function showMessage(msg) {
    const m = document.getElementById('message');
    m.textContent = msg;
    setTimeout(()=>{ m.textContent = ""; }, 3800);
  }
</script>
</body>
</html>
